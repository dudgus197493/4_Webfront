    <h1>간이 계산기 만들기</h1>

    첫 번째 값 : <input id="input1" type="number">
    두 번째 값 : <input id="input2" type="number">

    <button onclick="calc(plus)">+</button>
    <button onclick="calc(minus)">-</button>
    <button onclick="calc(mult)">*</button>
    <button onclick="calc(div)">/</button>
    <button onclick="calc(remain)">%</button>
