<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="memberName">고객명 : </label><input name="name" type="text" id="memberName"><br><br>
        <label for="memberPhone">전화번호 : </label><input name="tel" type="tel" id="memberPhone"><br><br>
        <label for="email">E-mail : </label><input name="email" type="email" id="email"><br><br>
    
        <label for="selectPiz">피자선택 : </label>
        <select name="pizza" id="selectPiz" placeholder="피자를 선택하세요" >
            <option>피자를 선택하세요</option>
            <option>치즈피자</option>
            <option>고구마피자</option>
            <option>토마토피자</option>
        </select>
    
        <fieldset>
            <legend>피자 사이즈</legend>
            <input name="size" value="small" id='size1' type="radio"><label for="size1"> Small</label><br><br>
            <input name="size" value="Medium" id='size2' type="radio"><label for="size2"> Medium</label><br><br>
            <input name="size" value="large" id='size3' type="radio"><label for="size3"> Large</label><br><br>
        </fieldset>
    
        <fieldset>
            <legend>토핑 사이즈</legend>
            <input name="topping" value="1" id='ch1' type="checkbox"><label for="ch1"> 베이컨</label><br><br>
            <input name="topping" value="2" id='ch2' type="checkbox"><label for="ch2"> 치즈</label><br><br>
            <input name="topping" value="3" id='ch3' type="checkbox"><label for="ch3"> 양파</label><br><br>
            <input name="topping" value="4" id='ch4' type="checkbox"><label for="ch4"> 버섯</label><br><br>
        </fieldset>
        <br>
        <label for="time">희망 배송 시간 : </label>
        <input name="time" type="time"><br><br>
        <label for="area">배송시 요청사항 : </label><textarea name="request" id="area" cols="20" rows="3"></textarea><br><br>
        <button>주문하기</button>
    </form>
</body>
</html>
