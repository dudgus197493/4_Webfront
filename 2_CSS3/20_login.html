<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_login-form</title>
    <style>
        * {box-sizing: border-box;}
        /*section,article { border: 1px solid black; }*/
        .content-2 {
            width: 340px;
            height: 800px;
        }

        /* login 폼 */
        form[name="login-frm"] {
            height: 140px;
            padding: 10px;

            display: flex;
            /* 중심축을 세로로 변경 */
            flex-direction: column;
            justify-content: center;
        }
        #id-pw-area {
            margin: 0;
            padding: 0;
            border: 1px solid #ddd;

            display: flex;
            flex-basis: 60%;
        }
        
        /* id, pw 영역*/
        #id-pw-area > section:first-child {
            flex-basis: 75%;
            display: flex;
            flex-direction: column;
        }
        #id-pw-area > section:first-child > input {
            flex-basis: 50%;
            border: none;
            outline: none;
            padding: 5px;
            border-right: 1px solid #ddd;
        }
        #id-pw-area > section:first-child > input[name='inputId'] {
            border-bottom: 1px solid #ddd;
        }

        #id-pw-area > section:first-child > input:focus {
            border: 2px solid #455ba8;
        }

        /* 로그인 버튼 영역 */
        #id-pw-area > section:last-child {
            flex-basis: 25%;
            display: flex;
        }
        #id-pw-area > section:last-child > button {
            flex: 1;
            border:none;
            background-color: transparent;
            cursor: pointer;
        }
        #id-pw-area > section:last-child > button:hover {
            color: white;
            background-color: #455ba8;
        }

        /* 회원가입 / ID/PW 찾기 영역 */
        #signUp-find-area {
            margin-top : 10px;
            padding-left: 5px;
        }

        #signUp-find-area > a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        #signUp-find-area > span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <section class="content-2">
        <form action="#" name="login-frm">
                <!-- 아이디, 비밀번호, 로그인 버튼 -->
                <fieldset id="id-pw-area">
                    <section>
                        <input type="text" name="inputId" placeholder="아이디" autocomplete="off"><!-- autocomplete="off" 브라우저 기본 기능 off -->
                        <input type="password" placeholder="비밀번호">
                    </section>
                    <section>
                        <!-- type="submit"이 기본값 -->
                        <button>로그인</button>
                    </section>
                </fieldset>

            <!-- label 태그 내부에 input태그를 작성하면 자동 연결 -->
            <label>
                <input type="checkbox" name="saveId">아이디 저장
            </label>

            <!-- 회원가입 / ID/PW 찾기 -->
            <article id="signUp-find-area">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">ID/PW찾기</a>
            </article>
        </form>
    </section>
</body>
</html>
